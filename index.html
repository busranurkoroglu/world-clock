<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Busra Koroglu</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="America/New_york">New York</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="istanbul">
          <div>
            <h2>Istanbul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Busra Koroglu</strong>;
      <a href="https://github.com/busranurkoroglu/world-clock" target="blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://world-clock-bk.vercel.app/" target="blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
